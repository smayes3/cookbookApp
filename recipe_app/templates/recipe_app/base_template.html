{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mayes Family Cookbook</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
</head>


<body style="background-color: rgba(79,111,96,0.3)">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/mfcLogo_resized.png' %}" alt="Mayes Family Cookbook logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                    <a class="nav-link" href="{% url 'recipes' %}">Recipes</a>
                </div>
            </div>
        </div>
    </nav>


    <!-- add block content from html template -->
    {% block content %}

    {% endblock %}
</body>

</html>
