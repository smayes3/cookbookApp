{% extends 'recipe_app/base_template.html' %}

{% block content %}

<!-- display the recipe title -->
<h1> {{ recipe.title }}</h1>
<h5> {{ recipe.createdBy }}</h5>

<!-- display recipe info -->
<h3>Ingredients:</h3>
<ul>
    {{ recipe.ingredients|linebreaksbr }} 
</ul>

<h3>Directions:</h3>
<ul>
    {{ recipe.directions|linenumbers|linebreaksbr }}
</ul>

{% endblock %}
